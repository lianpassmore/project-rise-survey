<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(self), payment=(), usb=()">
    <title>Project Rise Digital Survey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;400;500;600&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html, body { height: 100%; margin: 0; padding: 0; }
        body { 
            font-family: 'Lexend Deca', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f1eada, #fef3c7);
            color: #3a2f26; line-height: 1.6; min-height: 100vh;
        }
        .container { max-width: 1000px; margin: 0 auto; padding: 40px 20px 20px 20px; }
        .header {
            background: none; box-shadow: none; border-left: none;
            padding: 32px 0 10px 0; margin-bottom: 0; text-align: center;
        }
        .header h1 {
            font-family: 'Playfair Display', serif; font-size: 2.6rem;
            font-weight: 700; margin-bottom: 7px; color: #584738; letter-spacing: -1px;
        }
        .header .tagline {
            font-family: 'Lexend Deca', system-ui, -apple-system, sans-serif;
            font-size: 1.25rem; color: #584738; font-weight: 400; margin-bottom: 26px;
        }
        .form-section {
            background: white; padding: 30px; border-radius: 16px;
            box-shadow: 0 8px 24px rgba(88, 71, 56, 0.1);
            border-left: 6px solid #b59e7d; margin-top: 24px;
        }
        .session-info {
            background: #e8f5e8; padding: 10px 15px; border-radius: 8px;
            margin-bottom: 20px; font-size: 0.93rem; color: #2d5a2d;
        }
        .loading { text-align: center; color: #584738; font-style: italic; }
        .debug-info {
            background: #fff3cd; padding: 10px 15px; border-radius: 8px;
            margin-bottom: 20px; font-size: 0.85rem; color: #856404;
            display: none;
        }
        .completion-message {
            background: #d4edda; padding: 20px; border-radius: 8px;
            margin-top: 20px; color: #155724; text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
      <div class="header">
        <h1>Project Rise Digital Survey</h1>
        <div class="tagline">Real Insights for Systemic Empowerment</div>
      </div>
      <div class="form-section" id="form-section">
        <div id="session-info" class="session-info" style="display: none;">
          Session ID: <span id="session-display"></span>
        </div>
        <div id="debug-info" class="debug-info">
          Debug: Waiting for form completion...
        </div>
        <div id="loading" class="loading">Setting up your session...</div>
        <div id="form-container" style="display: none;">
          <div style="width:100%;height:600px;" 
               data-fillout-id="9VrrQUs5DCus" 
               data-fillout-embed-type="standard" 
               data-fillout-inherit-parameters 
               data-fillout-dynamic-resize></div>
        </div>
        <div id="completion-message" class="completion-message">
          <h3>Thank you for completing the survey!</h3>
          <p>Your AI assistant will appear shortly to discuss your responses...</p>
        </div>
      </div>
    </div>
    <!-- Place Fillout script outside (after) the embed -->
    <script src="https://server.fillout.com/embed/v1/" defer></script>
    <!-- ElevenLabs chat widget embed script - load after Fillout -->
    <script>
        // Load ElevenLabs widget after a delay to avoid conflicts
        setTimeout(() => {
            const script = document.createElement('script');
            script.src = 'https://unpkg.com/@elevenlabs/convai-widget-embed';
            script.type = 'text/javascript';
            script.async = true;
            document.head.appendChild(script);
        }, 2000);
    </script>
    <script>
        let formCompleted = false;
        let currentSessionId = null;
        let debugMode = true; // Enable debug logging

        function debugLog(message, data) {
            if (debugMode) {
                console.log('[TrueReview Debug]', message, data || '');
                const debugEl = document.getElementById('debug-info');
                if (debugEl) {
                    debugEl.style.display = 'block';
                    debugEl.innerHTML += '<br>' + new Date().toLocaleTimeString() + ': ' + message;
                }
            }
        }

        async function createSession() {
            try {
                const response = await fetch('/api/create-session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                if (!response.ok) throw new Error('API failed');
                const data = await response.json();
                return data.sessionId;
            } catch (error) {
                console.error('Session creation failed:', error);
                return 'RISE_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }
        }

        async function initializeSession() {
            try {
                let sessionId = localStorage.getItem('trurivu_session_id');
                if (!sessionId) {
                    sessionId = await createSession();
                    localStorage.setItem('trurivu_session_id', sessionId);
                }
                currentSessionId = sessionId;
                document.getElementById('session-display').textContent = sessionId.substring(0, 20) + '...';
                document.getElementById('session-info').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
                document.getElementById('form-container').style.display = 'block';
                const url = new URL(window.location);
                url.searchParams.set('session_id', sessionId);
                window.history.replaceState({}, '', url);
                
                debugLog('Session initialized: ' + sessionId);
            } catch (error) {
                console.error('Session initialization failed:', error);
                document.getElementById('loading').textContent = 'Error setting up session. Please refresh.';
            }
        }

        // LOGGING CONVERSATION EVENTS
        async function logConversation(conversationData) {
            try {
                await fetch('/api/log-conversation', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: currentSessionId,
                        conversation_data: conversationData,
                        timestamp: conversationData.timestamp || new Date().toISOString()
                    })
                });
            } catch (error) {
                console.error('Error logging conversation:', error);
            }
        }

        // Function to inject and open the AI widget
        function injectAndOpenWidget() {
            debugLog('Attempting to inject widget...');
            
            if (!document.getElementById('convai-widget-chat')) {
                const widget = document.createElement('elevenlabs-convai');
                widget.setAttribute('agent-id', 'agent_6301k3m6e0are30s5w4wbkx0zzxv');
                widget.setAttribute('id', 'convai-widget-chat');
                document.body.appendChild(widget);
                debugLog('Widget element created and added to page');
            } else {
                debugLog('Widget already exists');
            }
            
            // Show completion message
            document.getElementById('completion-message').style.display = 'block';
            
            // Try to open the widget with multiple attempts
            let attempts = 0;
            const maxAttempts = 10;
            
            function tryOpenWidget() {
                attempts++;
                debugLog(`Opening widget attempt ${attempts}...`);
                
                if (window.ElevenLabsConvaiWidget && window.ElevenLabsConvaiWidget.open) {
                    window.ElevenLabsConvaiWidget.open();
                    debugLog("Widget opened successfully!");
                    return true;
                } else if (attempts < maxAttempts) {
                    debugLog("Widget not ready, trying again in 500ms...");
                    setTimeout(tryOpenWidget, 500);
                } else {
                    debugLog("Failed to open widget after " + maxAttempts + " attempts");
                }
            }
            
            setTimeout(tryOpenWidget, 1000);
        }

        // Function to wait for widget to be ready
        function pollForWidget() {
            debugLog('Checking if widget is ready...');
            if (window.customElements && window.customElements.get('elevenlabs-convai')) {
                debugLog('Widget custom element is ready');
                injectAndOpenWidget();
            } else {
                debugLog('Widget not ready, checking again...');
                setTimeout(pollForWidget, 200);
            }
        }

        // Function to handle form completion
        function handleFormCompletion(source) {
            if (formCompleted) {
                debugLog('Form already marked as completed, ignoring duplicate event');
                return;
            }
            
            formCompleted = true;
            debugLog('Form completion detected from: ' + source);
            pollForWidget();
            initializeConversationLogging();
        }

        // Integrate conversation event tracking from the ElevenLabs widget
        function initializeConversationLogging() {
            debugLog('Initializing conversation logging...');
            window.addEventListener('message', function(event) {
                // Only log events from the ElevenLabs widget
                if (!event.origin
                    || (event.origin !== 'https://elevenlabs.com' && event.origin !== 'https://widget.elevenlabs.com')
                ) return;
                const { type, data } = event.data || {};
                if (type && currentSessionId) {
                    debugLog('Logging conversation event: ' + type);
                    logConversation({
                        type,
                        data,
                        session_id: currentSessionId,
                        timestamp: new Date().toISOString()
                    });
                }
            }, { passive: true });
        }

        // Enhanced message listener with origin filtering
        window.addEventListener('message', function(event) {
            // Filter out problematic origins that cause permission errors
            if (event.origin && (
                event.origin.includes('youtube.com') ||
                event.origin.includes('google.com') ||
                event.origin.includes('googlevideo.com')
            )) {
                return; // Ignore these to prevent permission errors
            }

            debugLog('Received message from: ' + (event.origin || 'unknown origin'), event.data);
            
            // Only process messages from Fillout
            if (!event.origin || !event.origin.includes('fillout.com')) {
                return;
            }
            
            // Check for various possible Fillout completion formats
            if (event.data) {
                const data = event.data;
                
                // Original format you were checking for
                if (data.channel === 'form_channel' && data.state === 'submitted') {
                    debugLog('Form completion detected - original format');
                    handleFormCompletion('original format');
                    return;
                }
                
                // Common Fillout completion formats
                if (data.type === 'form_submitted' || 
                    data.event === 'submitted' || 
                    data.state === 'complete' ||
                    data.status === 'submitted' ||
                    data.action === 'submit' ||
                    (data.fillout && data.fillout.submitted) ||
                    (data.form && data.form.submitted)) {
                    debugLog('Form completion detected - common format');
                    handleFormCompletion('common format');
                    return;
                }
                
                // Check if message contains 'submit' or 'complete' keywords
                const messageStr = JSON.stringify(data).toLowerCase();
                if (messageStr.includes('submit') && !messageStr.includes('button')) {
                    debugLog('Form completion detected - keyword match: ' + messageStr);
                    handleFormCompletion('keyword match');
                    return;
                }
            }
        }, { passive: true });

        // Additional fallback - check for form completion via DOM changes (more targeted)
        let formCheckInterval;
        function startFormMonitoring() {
            debugLog('Starting form completion monitoring...');
            formCheckInterval = setInterval(() => {
                // Look for Fillout-specific completion indicators
                const filloutContainer = document.querySelector('[data-fillout-id]');
                if (filloutContainer) {
                    // Look for thank you messages or completion screens within the Fillout iframe context
                    const completionIndicators = [
                        'thank you',
                        'submitted',
                        'complete',
                        'success',
                        'received'
                    ];
                    
                    // Check if the form container has changed to show completion
                    const containerText = filloutContainer.textContent || '';
                    for (let indicator of completionIndicators) {
                        if (containerText.toLowerCase().includes(indicator)) {
                            debugLog('Form completion detected - DOM text: ' + indicator);
                            clearInterval(formCheckInterval);
                            handleFormCompletion('DOM monitoring - ' + indicator);
                            return;
                        }
                    }
                }
                
                // Alternative: Check for URL changes that might indicate completion
                const currentUrl = window.location.href;
                if (currentUrl.includes('submitted') || currentUrl.includes('complete') || currentUrl.includes('thank')) {
                    debugLog('Form completion detected - URL change');
                    clearInterval(formCheckInterval);
                    handleFormCompletion('URL monitoring');
                    return;
                }
            }, 1500);
        }

        // Manual trigger for testing - add a button after 10 seconds
        setTimeout(() => {
            if (!formCompleted) {
                const testButton = document.createElement('button');
                testButton.textContent = 'Test Widget (Debug)';
                testButton.style.cssText = 'position: fixed; top: 10px; right: 10px; z-index: 9999; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;';
                testButton.onclick = () => {
                    debugLog('Manual trigger activated');
                    handleFormCompletion('manual trigger');
                };
                document.body.appendChild(testButton);
            }
        }, 10000);

        window.addEventListener('load', () => {
            initializeSession();
            startFormMonitoring();
        });
    </script>
</body>
</html>
